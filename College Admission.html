<!DOCTYPE html>
<html>
<head>
<style>
Body {
Background-color: MistyRose;}
.g {
Background-color: white;
Max-width: 800px;
Margin:auto;}
.c {
Max-width: 800px;
Margin:auto;
}
Input[type=submit]{
Background-color:peru;
color:white;
border:none;
padding:10px 10px;
Margin:14px 5px;
Cursor: pointer;}
Input[type=reset]{
Background-color: MistyRose;
color:RosyBrown;
Border:none;
padding:10px 10px;
Margin:14px 5px;
Cursor: pointer;
}
</style>
</head>
<body>
<div class="g">
<h1><img src="AKG Logo.jpeg" alt="AKGEC Logo" width="200px" height="200px" style="float:left;">
<br>AJAY KUMAR GARG ENGINEERING COLLEGE</h1><br><br>
<h2 style="text-align:center;">ADMISSIONS 2021</h2><br>
</div><br>
<form>
<div class="g">
<label for="email"><b>Email</b></label><br><br>
<input type="email" id="email"><br><br>
</div><br>
<div class="g">
<label for="name"><b>Name of the Applicant</b></label><br><br>
<input type="text" id="email"><br><br>
</div><br>
<div class="g">
<p><b>Academic Qualifications</b></p><br>
</div><br>
<div class="g">
<label for="X"><b>X (10th) Aggregate Percentage (not CGPA)</b></label><br><br>
<input type="text" id="X"><br><br>
</div><br>
<div class="g">
<label for="X||"><b>X|| (12th) PCM Percentage</b></label><br><br>
<input type="text" id="X||"><br><br>
</div><br>
<div class="g">
<label for="YOP"><b>Year of Passing</b></label><br><br>
<input type="text" id="YOP"><br><br>
</div><br>
<div class="g">
<p><b>School Board</b></p>
<input type="radio" id="CBSE">
<label for="CBSE"> CBSE</label><br>
<input type="radio" id="ICSE">
<label for="ICSE"> ICSE</label><br>
<input type="radio" id="Other">
<label for="Other"> State Board</label><br><br>
</div><br>
<div class="g">
<label for="JEE"><b>JEE NTA Score (Percentile) (Best one)</b></label><br><br>
<input type="text" id="JEE"><br><br>
</div><br>
<div class="g">
<p><b>Branch Preferences (Minimum 3 choices are required) </b></p>
<input type="checkbox" id="CSE">
<label for="CSE"> CSE</label><br>
<input type="checkbox" id="ECE">
<label for="ECE"> ECE</label><br>
<input type="checkbox" id="CS">
<label for="CS"> CS</label><br>
<input type="checkbox" id="IT">
<label for="IT"> IT</label><br>
<input type="checkbox" id="EN">
<label for="EN"> EN</label><br>
<input type="checkbox" id="ME">
<label for="ME"> ME</label><br>
<input type="checkbox" id="CE">
<label for="CE"> CE</label><br><br>
</div><br>
<div class="g">
<label for="no"><b>Mobile Number</b></label><br><br>
<input type="text" id="no"><br><br>
</div><br>
<div class="g">
<label for="pno"><b>Parents Mobile Number</b></label><br><br>
<input type="text" id="pno"><br><br>
</div><br>
<div class="g">
<label for="fname"><b>Father's Name</b></label><br><br>
<input type="text" id="fname"><br><br>
</div><br>
<div class="g">
<p><b>Gender</b></p>
<input type="radio" id="M">
<label for="M"> Male</label><br>
<input type="radio" id="F">
<label for="F"> Female</label><br><br>
</div><br>
<div class="g">
<label for="add"><b>Full Address</b></label><br><br>
<input type="text" id="add"><br><br>
</div>
<div class="c">
<input type="submit" value="Submit">
<input  type="reset" value="Reset" style="float:right;">
</div>
</form>
</body>
</html>
